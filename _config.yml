# Site settings
title: Higor Carniato # site title
description: >- # site description
  Blog pessoal sobre tecnologia, desenvolvimento e aprendizados. 
  Estudante de Engenharia de Software focado em C# e programação de baixo nível.
lang: pt-BR # default lang
timezone: America/Sao_Paulo # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/cnthigu/cnthigu.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Higor Carniato # author name
  bio: >- # tell to the world
    Estudante de Engenharia de Software. Desenvolvedor C# e C/C++, 
    apaixonado por programação de baixo nível e tecnologia.
  username: cnthigu # general username
  github: cnthigu # github username
  twitter: cnthigu # twitter username
  facebook: cnthigu # facebook username
  email: seu-email@exemplo.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://cnthigu.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
